<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>RSS aggregator</title>
</head>
    <body>
    <form action="" class="rss-form text-body">
        <div class="row">
            <div class="col">
                <div class="form-floating"><input id="url-input" autofocus name="url" aria-label="url" class="form-control w-50" data-translate="placeholder_url" placeholder="ссылка RSS" autocomplete="off"> <label for="url-input" data-translate="url">Ссылка RSS</label></div>
            </div>
            <div class="col-auto"><button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5" data-translate="addButton">Добавить</button></div>
        </div>
    </form>
    </body>

</html>
