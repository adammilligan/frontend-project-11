<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RSS aggregator</title>
</head>
    <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5><button type="button" class="btn-close close" data-bs-dismiss="modal"
                                                         aria-label="Close"></button>
                </div>
                <div class="modal-body text-break"></div>
                <div class="modal-footer"><a class="btn btn-primary full-article" href="#" role="button" target="_blank"
                                             rel="noopener noreferrer" data-translate="modalReadButton">Читать полностью </a><button
                        type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        data-translate="modalCloseButton">Закрыть</button></div>
            </div>
        </div>
    </div>
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <div class="btn-group float-end" role="group" aria-label="Basic radio toggle button group">
                        <div class="input-group-text" id="changeLanguage"
                             style="background-color: #212529;font-size:1.5rem;border: 0px;padding-right: 5px;">
                            <i class="bi-globe" style="color:white;margin-right: 5px;"></i>
                            <input type="radio" class="btn-check" name="btnradio" value="ru" id="btnradio1"
                                   autocomplete="off" checked>
                            <label class="btn btn-outline-secondary btn-sm" for="btnradio1">Русский</label>
                            <input type="radio" class="btn-check" name="btnradio" value="en" id="btnradio2"
                                   autocomplete="off">
                            <label class="btn btn-outline-secondary btn-sm" for="btnradio2">English</label>
                        </div>


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0" data-translate="title">RSS агрегатор</h1>
                    <p class="lead" data-translate="header">Начните читать RSS сегодня! Это легко, это красиво.</p>
                    <form action="" class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating"><input id="url-input" autofocus name="url" aria-label="url"
                                                                  class="form-control w-100" data-translate="placeholder_url"
                                                                  placeholder="ссылка RSS" autocomplete="off"> <label for="url-input"
                                                                                                                      data-translate="url">Ссылка RSS</label></div>
                            </div>
                            <div class="col-auto"><button type="submit" aria-label="add"
                                                          class="h-100 btn btn-lg btn-primary px-sm-5"
                                                          data-translate="addButton">Добавить</button></div>
                        </div>
                    </form>
                    <p class="mt-2 mb-0 text-muted" data-translate="exampleRSS">Пример: https://ru.hexlet.io/lessons.rss
                    </p>
                    <p class="feedback m-0 position-absolute small"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
            </div>
        </section>
    </main>
        <footer class="footer border-top py-3 mt-5 bg-light">
            <div class="container-xl">
                <div class="text-center">
                    создано
                    <a href="https://github.com/adammilligan/frontend-project-11" target="_blank">Валыгин Вадим</a>
                </div>
            </div>
        </footer>
    </body>

</html>
